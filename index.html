<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Muhammad Moaz Khan_LAB9</title>
        <link rel="stylesheet" href="css/style.css">    
  </head>
  <body>

    <div ng-app="App" ng-controller="TableController as t">
  <h1>{{t.monthName}} {{t.year}}</h1>
  <table>
    <thead>
      <tr>
        <th>Sunday</th>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
        <th>Thursday</th>
        <th>Friday</th>
        <th>Saturday</th>
      </tr>
    </thead>
    <tbody>
    <tr ng-repeat="weeks in t.week">
      <td ng-repeat="date in weeks track by $index"
           ng-class="{'today':(date==t.todaysDate)}">
          <span>{{date}}</span>
        </td>
      </tr>
    </tbody>
  </table>

</div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
    <script src="js/index.js"></script> 
  </body>
</html>
